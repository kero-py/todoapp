{% load static %}

<htmL>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    </head>
    <body>
        <h3>To Do:</h3>

        <div class="centre-column">

            <form method="POST" action="/">
                {% csrf_token %}
                {{ form.title }}
                <input class="btn-create" type="submit" name="Create Task">
            </form>

            {% for task in tasks %}
                <div class="create">
                    <a class="btn-update" href="{%  url 'update_task' task.id %}">Update</a>
                    <a class="btn-delete" href="{%  url 'delete' task.id %}">Delete</a>

                    {% if task.complete == True %}
                    <strike>{{ task }}</strike>
                    {% else %}
                    <span>{{ task }}</span>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </body>
</htmL>
